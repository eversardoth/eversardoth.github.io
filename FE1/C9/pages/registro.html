<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>


    <aside>20% de descuento en todos los productos</aside>
    <h1><img class="logo" src="../img/logotienda.png" alt="logotienda"> Card Super Heroes</h1>

    <section class="login-block">

        <h2>Registro</h2>

        <form action="./super.html">

            <input type="text" name="nombre" placeholder="Nombre y Apellido">

            <input type="email" name="email" placeholder="Correo Electrónico">

            <input type="password" name="contraseña" placeholder="Contraseña">

            <select name="pais">
                <option selected disabled hidden>País</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="BR">Brasil</option>
            </select>



            <button type="reset" class="reset">Resetear</button>

            <button type="submit" class="submit">Entrar</button> 

        </form>

        <p class=login> <a href="../index.html">¿Ya tenés una cuenta?</a> Ingresá</p>

    </section>


    <footer>Todos los derechos reservados a Front End 1 <img class='github' src="img/github.png" alt="Github Logo">
    </footer>



</body>
